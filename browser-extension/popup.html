<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 320px; font-family: system-ui, -apple-system, sans-serif; background: #f9fafb; }
    .header { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; padding: 20px; text-align: center; }
    .header h1 { font-size: 18px; margin-bottom: 4px; }
    .header p { font-size: 12px; opacity: 0.9; }
    .content { padding: 16px; }
    .btn { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-secondary { background: white; color: #374151; border: 1px solid #e5e7eb; }
    .btn-secondary:hover { background: #f9fafb; }
    .config { margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb; }
    .config input { width: 100%; padding: 8px; border: 1px solid #e5e7eb; border-radius: 4px; font-size: 13px; margin-bottom: 8px; }
    .history { margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb; }
    .history-item { padding: 8px; background: white; border-radius: 4px; margin-bottom: 6px; font-size: 12px; cursor: pointer; }
    .history-item:hover { background: #f3f4f6; }
    .status { padding: 8px; border-radius: 4px; font-size: 12px; margin-bottom: 12px; }
    .status.success { background: #d1fae5; color: #065f46; }
    .status.error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Snap Xtract</h1>
    <p>Screenshot & Text Extractor</p>
  </div>
  
  <div class="content">
    <div id="status"></div>
    
    <button class="btn btn-primary" id="captureVisible">Capture Visible Area</button>
    <button class="btn btn-primary" id="captureFullPage">Capture Full Page</button>
    <button class="btn btn-secondary" id="captureSelection">Capture Selection</button>
    
    <div class="config">
      <input type="text" id="apiKey" placeholder="Enter your API Key">
      <button class="btn btn-secondary" id="saveConfig">Save Configuration</button>
      <button class="btn btn-secondary" id="openDashboard">Open Dashboard</button>
    </div>
    
    <div class="history">
      <h3 style="font-size: 14px; margin-bottom: 8px; color: #374151;">Recent Captures</h3>
      <div id="historyList"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
